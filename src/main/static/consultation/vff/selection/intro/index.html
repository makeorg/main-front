<script>
    var EventType = {
        Default: 'Default',
        Custom: 'Custom'
    }
    var TagEvents = {
        Click: "click"
    }
    var Event = {
        Search: {value: 'Search', type: EventType.Default},
        PageView: {value: 'PageView', type: EventType.Default},
        StartSequence: {value: 'click-sequence-launch', type: EventType.Custom},
        Vote: {value: 'Vote', type: EventType.Custom},
        DisplaySequenceIntro: {value: 'display-sequence-intro', type: EventType.Custom}
    }
    var DefaultEventData = {
        source: 'Source_VFF'
    }
    function attachEventToElement(identifier, elem, eventType, callback) {
        elem.on(eventType, function () {
            callback()
        })
    }
    function triggerFBEvent(event, params) {
        return function () {
            params.source = DefaultEventData.source
            if (event.type == EventType.Default) fbq('track', event.value, params)
            else fbq('trackCustom', event.value, params)
        }
    }
    function redirectHome() {
        triggerFBEvent(Event.StartSequence, {location: 'intro-vff'})()
        window.location.href = window.location.search+"#/consultation/vff/selection"
    }
    triggerFBEvent(Event.PageView, {})() // default page view
    attachEventToElement("#start-sequence", $("#start-sequence"), TagEvents.Click, redirectHome)


    triggerFBEvent(Event.DisplaySequenceIntro, {})()
</script>
